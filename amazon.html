<!DOCTYPE html>
<html>
  <head>
    <title>
      Amazon
    </title>

    <link rel="stylesheet" href="styles/text.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/genaral.css">
    <link rel="stylesheet" href="styles/home.css">

  </head>

  <body>
    <header class="header">
      <div class="left-section">
        <img class="amazon-logo" src="logo/amazon-logo-white.png">
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icone" src="icons/search-icon.png">
        </button>
      </div>

      <div class="right-section">
        <button class="returns-button">
          Returns & Orders
        </button>

        <button class="cart-button">
          <img class="cart-icon" src="icons/cart-icon.png">
          <div class="cart-text">
            Cart
          </div>
          <div class="cart-count">
            0
          </div>
        </button>
      </div>
    </header>

    <main>
      <section class="item-grid">
        <div class="item-row">
          <div class="image-container">
            <img class="item-picture" src="items/athletic-cotton-socks-6-pairs.jpg">
          </div>

          <div class="item-details">
            <div class="item-title">
              Black and Gray Athletic Cotton Socks - 6 Pairs
            </div>
            <div class="item-rating">
              <img class="rating-icone" src="items/rating-45.png">
              <div class="rating">
                4.5
              </div>
            </div>
            <div class="item-price">
              $9.99
            </div>
            <div class="item-quantity">
              <select class="selecter-qty">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9</option>
                <option value="1">10</option>
              </select>
            </div>
            <div class="cart-action">
              <button class="add-to-cart-button">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
